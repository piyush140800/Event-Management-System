{% extends 'home/base.html' %}

{% block content %}
    <form class="" method="POST" action="{% url 'user:sign-in' %}" >
        {% csrf_token %}
        <!-- component -->
        <div class="bg-grey-lighter min-h-screen flex flex-col">
            <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
                <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
                    <h1 class="mb-8 text-3xl text-center">Sign In</h1>

                    <input
                            type="email"
                            class="block border border-grey-light w-full p-3 rounded mb-4"
                            name="email"
                            placeholder="Email" />
                    
                    <input
                            type="password"
                            class="block border border-grey-light w-full p-3 rounded mb-4"
                            name="password"
                            placeholder="Password" />
                    <button
                            type="submit"
                            class="text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded "
                    >LogIn</button>

                </div>

                <div class="text-grey-dark mt-6">
                    Don't have an account?
                    <a class="no-underline border-b border-blue" href="{%url 'user:signup' %}">
                        <span class="text-blue">Sign Up</span>
                    </a>.
                </div>
            </div>
        </div>
    </form>
{% endblock %}
